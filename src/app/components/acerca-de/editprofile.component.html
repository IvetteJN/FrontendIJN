<section class="vh-100 gradient-custom">
    <div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Name</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Lastname</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Description</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="persona.descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="img">Profile picture</label>
                    <input type="file" class="form-control" id="img" name="img" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="image">
                    <img [src]="imageService.url" width="200px">
                </div>

                <br>
                <button class="btn btn-light">Update</button>
            </form>
        </div>
    </div>
</div>
</section>
