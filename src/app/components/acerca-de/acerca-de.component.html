<div class="row" *ngIf="persona">
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/editprofile/1" *ngIf="isLogged"> Update profile </button>
    </div>
    <div class="col-lg-10"></div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <img src="../../../assets/Profile pic.jpg" class="img-fluid" id="profilepicture">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p>{{persona.tituloP}}</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <span>
            <h1>About me</h1>
            <p>{{persona.descripcionP}}</p>
        </span>
    </div>
</div>
