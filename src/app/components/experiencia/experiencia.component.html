<div class="row">
    <h1>Work experience</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">Add</button>
    </div>
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of experiencia">
                    <td>
                        <h4>{{Experiencia.nombreE}}</h4>
                    </td>
                    <td><h5>Start date</h5> <h6>{{ Experiencia.fechaInicio }}</h6></td>
                    <td><h5>End date</h5> <h6>{{ Experiencia.fechaFin }}</h6></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" (click)="delete(Experiencia.id)"><i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
