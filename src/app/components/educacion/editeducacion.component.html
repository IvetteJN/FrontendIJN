<section class="vh-100 gradient-custom">
    <div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Degree</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Description</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Start date</label>
                    <input type="text" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="educacion.fechaInicio" required>
                </div>
                <div class="form-group">
                    <label for="fechaFin">End date</label>
                    <input type="text" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="educacion.fechaFin" required>
                </div>
                <div class="form-group">
                    <label for="imgE">Image</label>
                    <input type="text" class="form-control" id="imgE" name="imgE" [(ngModel)]="educacion.imgE" required>
                </div>
                
                <br>
                <button class="btn btn-light">Update</button>
            </form>
        </div>
    </div>
</div>
</section>
