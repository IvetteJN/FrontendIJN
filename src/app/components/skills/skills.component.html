<div class="row">

    <h1>Skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Add</button>
    </div>
    <div class="col-lg-10"></div>

    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="90" 
        [title]="(skill.nombre)"
        [titleColor]="'#C7E596'"
        [showTitle]="true" 
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="14" 
        [innerStrokeWidth]="3" 
        [outerStrokeColor]="'#4c2882'"
        [innerStrokeColor]="'#C7E596'" 
        [animation]="true" 
        [animationDuration]="300">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}"><i class="bi bi-pencil-fill"></i></button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-light" (click)="delete(skill.id)"><i class="bi bi-trash-fill"></i></button>
            </td>
        </div>
        
    </div>
</div>
