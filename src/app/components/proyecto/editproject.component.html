<section class="vh-100 gradient-custom">
    <div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreP">Project</label>
                    <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyecto.nombreP" required>
                </div>
                <div class="form-group">
                    <label for="descripcionP">Description</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcion" [(ngModel)]="proyecto.descripcionP" required>
                </div>
                <div class="form-group">
                    <label for="imgP">Image</label>
                    <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="proyecto.imgP" required>
                </div>

                <br>
                <button class="btn btn-light">Update</button>
            </form>
        </div>
    </div>
</div>
</section>
