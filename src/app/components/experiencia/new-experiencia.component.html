<section class="vh-100 gradient-custom">
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Workplace</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Tasks description</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="fechaInicio">Start date</label>
                    <input type="text" class="form-control" id="fechaInicio" name="fechaInicio" [(ngModel)]="fechaInicio">
                </div>
                <div class="form-group">
                    <label for="fechaFin">End date</label>
                    <input type="text" class="form-control" id="fechaFin" name="fechaFin" [(ngModel)]="fechaFin">
                </div>

                <br>
                <button class="btn btn-light">Add</button>
            </form>
        </div>
    </div>
</div>
</section>
