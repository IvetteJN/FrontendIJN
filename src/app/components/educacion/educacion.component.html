<div class="row">
    <h1>Education</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged"> Add </button>
    </div>
    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td><h4>{{Educacion.nombreE}}</h4></td>
                    <td><img src="{{ Educacion.imgE }}" class="img-fluid img" alt=""/></td>
                    <td><h5>Start date</h5> <h6>{{ Educacion.fechaInicio }}</h6></td>
                    <td><h5>End date</h5> <h6>{{ Educacion.fechaFin }}</h6></td>
                    <td>{{Educacion.descripcionE}}</td>
                    
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" (click)="delete(Educacion.id)"><i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
